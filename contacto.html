<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <script
      src="https://kit.fontawesome.com/31a073b658.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Contacto</title>
  </head>
  <body style="background-color: #1c1c1c;">
    <!--logo, menu inicio-->
    <section class="inicio">
      <div class="section-header">
        <header>
          <div class="logo">
            <a href="index.html">SA</a>
          </div>
          <nav class="nav">
            <ul>
              <li><a href="sobremi.html">Sobre m√≠</a></li>
              <li><a href="proyectos.html">Mis Proyectos</a></li>
              <li><a href="viajes.html">Viajes</a></li>
              <li id="actual"><a href="contacto.html">Contactame</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="nav-responsive">
        <i class="fa-solid fa-bars"></i>
      </div>
    </section>
    <hr />
    <div class="container-form">
      <form action="">
        <div class="titulo-form">
          <h3 class="titulo">Contactame</h3>
        </div>

        <label for="nombre" class="form-label">Nombres:</label>
        <input
          type="text"
          class="form-input"
          placeholder="Escriba sus nombre"
        />

        <label for="apellido" class="form-label">Apellidos:</label>
        <input
          type="text"
          class="form-input"
          placeholder="Escriba sus apellidos"
        />

        <label for="correo" class="form-label">Correo:</label>
        <input
          type="email"
          class="form-input"
          placeholder="Escriba su correo"
        />

        <label for="mensaje" class="form-label">Mensaje o sugerencia:</label>
        <textarea
          class="form-textarea"
          id=""
          cols="30"
          rows="10"
          placeholder="escribe su mensaje o sugerencia"
        ></textarea>

        <input type="submit" class="btn-submit" value="Enviar" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
